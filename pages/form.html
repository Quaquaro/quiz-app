<!DOCTYPE html>
<html lang="de">
  <head>

    <link rel="stylesheet" href="../styles/index.css" />
    <title>Create</title>

  <body class="app-grid">
    <h1 class="header headings">Create</h1>
    <main class="app-grid__scrollarea m-4">
      <form class="form flex flex-col" autocomplete="off">
        <label class="label" for="add-question">Add Question</label>
        <textarea name="" id="add-question" cols="30" rows="10"></textarea>
        <label class="label" for="add-answer">Add Answer</label>
        <textarea name="" id="add-answer" cols="30" rows="10"></textarea>
        <label for="add-tags" class="label">Add Tags</label>
        <input type="text" id="add-tags" />
        <input type="submit" value="Submit" class="button" />
      </form>
    </main>
    <nav class="p-2 mx-4 flex justify-evenly flex-wrap footer rounded-b-lg">
      <a href="../index.html" class="footer__link footer--opacity"
        ><img src="../images/home.svg" alt="Gehe zur Startseite" height="32" width="32"
      /></a>
      <a href="bookmarks.html" class="footer__link footer--opacity"
        ><img src="../images/bookmark-filled.svg" alt="Lesezeichen" width="32" height="32"
      /></a>
      <a href="#" class="footer__link"><img src="../images/edit.svg" alt="Frage erstellen" height="32" width="32" /></a>
      <a href="profile.html" class="footer__link footer--opacity"
        ><img src="../images/avatar.svg" alt="Frage erstellen" height="32" width="32"
      /></a>
    </nav>
  </body>
